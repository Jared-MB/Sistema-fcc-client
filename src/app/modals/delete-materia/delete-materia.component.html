<div class="wrapper">
    <div class="icon-close">
        <button class="btn" (click)="cerrar_modal()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="body-modal">
        <h1 class="title-modal">{{actionName}} materia</h1>
        <span class="descripcion">Estás a punto de <span style="text-transform: lowercase;">{{actionName}}</span> la
            materia <strong>{{materia}}</strong>. Una vez que aceptes no podrás
            deshacer
            esta acción.</span>
        <div class="buttons-modal">
            <button mat-button class="btn-regresar" (click)="cerrar_modal()">
                Cancelar
            </button>
            <button mat-button class="btn-eliminar" (click)="acceptAction()">
                {{actionName}}
            </button>
        </div>
    </div>
</div>
