<div class="wrapper">
    <div class="header-home-admin">
        <app-navbar></app-navbar>
    </div>
    <div class="body-admin">
        <div class="row mt-5 mb-5">
            <div class="col-12">
                <span class="title-perfil">Bienvenido {{name_user}}</span>
                <br><br>
                <span class="title-perfil">{{role}}</span>
            </div>
        </div>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nrc">
                    <th mat-header-cell *matHeaderCellDef> NRC </th>
                    <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="seccion">
                    <th mat-header-cell *matHeaderCellDef> Sección </th>
                    <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
                </ng-container>
                <ng-container matColumnDef="horario">
                    <th mat-header-cell *matHeaderCellDef> Horario </th>
                    <td mat-cell *matCellDef="let element"> {{element.horario.join(' - ')}} </td>
                </ng-container>
                <ng-container matColumnDef="dias">
                    <th mat-header-cell *matHeaderCellDef> Días </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-set role="list">
                            <mat-chip role="listitem" color="accent" *ngFor="let day of element.dias">{{day}}</mat-chip>
                        </mat-chip-set>
                    </td>
                </ng-container>
                <ng-container matColumnDef="salon">
                    <th mat-header-cell *matHeaderCellDef> Salón </th>
                    <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
                </ng-container>
                <ng-container matColumnDef="programaEducativo">
                    <th mat-header-cell *matHeaderCellDef> Programa Educativo </th>
                    <td mat-cell *matCellDef="let element"> {{element.programa_educativo}} </td>
                </ng-container>
                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
                            *ngIf="role === 'administrador'">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="edit(element.id)">
                                <mat-icon>edit</mat-icon>
                                <span>Editar</span>
                            </button>
                            <button mat-menu-item (click)="delete(element.id, element.nombre)">
                                <mat-icon>delete</mat-icon>
                                <span>Eliminar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
